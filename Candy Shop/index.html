<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Booking</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body id="body">
    <h1 id="heading">Candy Shop - Seller Dashboard</h1>

    <form id="form">
      <label for="candyname">Candy Name</label>
      <input type="text" name="candyname" id="candyname" class="input" />
      <label for="candydesc">Candy Description</label>
      <input type="text" name="desc" id="candydesc" class="input" />

      <label for="candyprice">Price</label>
      <input type="text" name="price" id="candyprice" class="input" />
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" />
      <button type="submit" id="submit">Add Item</button>
    </form>

    <ul id="userList"></ul>
  </body>
  <script src="script.js"></script>
</html>
